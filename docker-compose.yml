
services:
  backend:
    
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    ports:
      - "5000:5000"
    
    volumes:
      - ./backend:/app
     
      - /app/node_modules
    
    environment:
      NODE_ENV: development 
      
  frontend:
   
    build:
      context: ./frontend/vite-project
      dockerfile: Dockerfile
    
    ports:
      - "5173:80"
   
    volumes:
      - ./frontend:/app
      - /app/node_modules
    
    depends_on:
      - backend
   
    environment:
      
      REACT_APP_API_URL: http://backend:5000
      